<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con Flechas</title>
    <style>
        .bottom-div {
            width: 100%;
            display: flex;
            justify-content: center;
            position: fixed;
            bottom: 0;
            background-color: lightgray;
        }
        table {
            border-collapse: collapse;
            width: 200px;
            height: 200px;
        }
        td {
            width: 33.33%;
            height: 33.33%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="bottom-div">
        <table>
            <tr>
                <td></td>
                <td><div class="arrow" id="up">↑</div></td>
                <td></td>
            </tr>
            <tr>
                <td><div class="arrow" id="left">←</div></td>
                <td></td>
                <td><div class="arrow" id="right">→</div></td>
            </tr>
            <tr>
                <td></td>
                <td><div class="arrow" id="down">↓</div></td>
                <td></td>
            </tr>
        </table>
    </div>

    <script>
        let arrows = document.querySelectorAll('.arrow');

        arrows.forEach(arrow => {

            arrow.ontouchstart = function() {
 
                alert(this.id);
            };

            arrow.ontouchmove = function() {
            
             alert(this.id);
            };
        });
    </script>
</body>
</html>
