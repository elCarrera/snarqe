<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
<head>
	<title>LaCartaPorfa AR</title>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene arjs embedded artoolkit='sourceType: webcam;'>
    	<a-assets>
    		<a-asset-item id="beer" src="/Modelos/scene.gltf"></a-asset-item>
    	</a-assets>
		<a-marker-camera preset="hiro"></a-marker-camera>
		<a-entity gltf-model="#beer"></a-entity>
		<a-box position='0 0.5 0' color="#9bca3d" radius=".5" metalness=".5" material='opacity: 1;'></a-box>
		<a-sky color="#ECECEC"></a-sky>
		<a-entity camera></a-entity>
	</a-scene>
</body>
